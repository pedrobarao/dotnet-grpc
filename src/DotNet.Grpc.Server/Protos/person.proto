syntax = "proto3";

option csharp_namespace = "DotNet.Grpc.Server.Protos";

package ShoppingCart;

service ShoppingCart{
	rpc GetShoppingCart(ShoppingCartRequest) returns (ShoppingCartResponse) {}	
}

message ShoppingCartRequest {
	string clientId = 1;
}

message ShoppingCartResponse {
	string id = 1;
	string clientId = 2;
	double total = 3;
	repeated ShoppingCartItens itens = 4;
}

message ShoppingCartItens {
	string id = 1;
	string productId = 2;
	string description = 3;
	string value = 4;
}